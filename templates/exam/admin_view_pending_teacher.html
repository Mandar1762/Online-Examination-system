{% extends 'exam/adminbase.html' %}
{% block content %}
{%load static%}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading" style="text-align: center">
      <h4 class="panel-title">Pending Teachers</h4>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>

          <th>Name</th>
          <th>Profile Picture</th>
          <th>Mobile</th>
          <th>Address</th>

          <th>Approve</th>
          <th>Reject</th>
        </tr>
      </thead>
      {% for t in teachers %}
      <tr>

        <td> {{t.get_name}}</td>
        <td> <img src="{% static t.profile_pic.url %}" alt="Profile Pic" height="40px" width="40px" /></td>
        <td>{{t.mobile}}</td>
        <td>{{t.address}}</td>

        <td><a class="btn btn-outline-primary btn-sm" href="{% url 'approve-teacher' t.id  %}"><span class="glyphicon glyphicon-ok">Add</span></a></td>
        <td><a class="btn btn-outline-danger btn-sm" href="{% url 'reject-teacher' t.id  %}"><span class="	glyphicon glyphicon-remove">Remove</span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

<br><br><br><br><br><br><br><br><br><br><br><br>

{% endblock content %}
