<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">




</head>

<body>

  {% include "exam/navbar.html" %}
  <br><br>



    <div class="container my-3">
        <h3>Contact Us </h3>
        <form action="#" method="post"> {% csrf_token %}
  <div class="form-group">
    <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
  </div>
        <div class="form-group">
    <label for="name">Email:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your name" required>
  </div>
        <div class="form-group">
    <label for="name">Contact No:</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your name"required>
  </div>
        <div class="form-group">
    <label for="desc">Enter Query:</label>
    <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Describe your Query"></textarea>
  </div>
            <a  class="btn btn-outline-success mx-3 my-3 disabled"  id="submit" href="contactsuccess/" role="button">Send Query</a><button type="reset" class="btn btn-outline-danger">Reset Form</button>

   </form>
    </div>

<script>
    const submitbutton = document.getElementById("submit");
    const input = document.getElementById("name");

    input.addEventListener("keyup", (e) =>{
        const value = e.currentTarget.value;
        if (value != ""){
            submitbutton.classList.remove("disabled")

        }
    });
</script>

  {% include "exam/footer.html" %}
</body>

</html>
